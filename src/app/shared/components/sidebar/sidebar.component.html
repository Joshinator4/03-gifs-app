<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr>
  <div class="list-group list-reset">
    <!-- Se realiza ngFor para recorrer las etiquetas del historial y nos quedamos con el índice para usarlo en el método -->
    <button *ngFor="let etiqueta of historialEtiquetas let i=index"
    class="list-group-item list-group-item-action"
    (click)="recuperarEtiqueta(i)">
      {{ etiqueta }}
    </button>
  </div>
</div>
