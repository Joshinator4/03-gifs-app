<div class="row">
  <!-- En pantallas medianas ocupara 3/12 columnas creadas -->
  <!-- En pantallas pequeÃ±as ocupara 6/12 columnas creadas -->
  <div *ngFor="let gif of listadoGifs" class="col-md-3 col-sm-6">
    <div class="card mb-2 text-center bg-dark">
      <img src={{gif.images.original.url}} alt="gifs" height="450px">
      <div class="card-body">
        <p class="card-text text-white">
          {{gif.title}}
        </p>
      </div>
    </div>
  </div>
</div>
